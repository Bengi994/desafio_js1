<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span id="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span id="cantidad">0</span>
                <button onclick="
                let spanCuenta = document.querySelector('#cantidad')
                let cuenta = Number(spanCuenta.textContent)
                spanCuenta.innerHTML = cuenta + 1

                let precioInicial = Number(document.querySelector('#precio-inicial').textContent)
                let total = (cuenta + 1) * precioInicial
                document.querySelector('#valor-total').textContent = total"

                >+</button>
                <button onclick=" let spanCuenta = document.querySelector('#cantidad')
                let cuenta = Number(spanCuenta.textContent)
                if (cuenta > 0) {
                    spanCuenta.innerHTML = cuenta - 1
                    let precioInicial = Number(document.querySelector('#precio-inicial').textContent)
                    let total = (cuenta - 1) * precioInicial
                    document.querySelector('#valor-total').textContent = total
                }
            ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span id="valor-total"></span> </p>
    </div>

    <script src="assets/js/index.js">
      

    </script>
</body>
</html>
